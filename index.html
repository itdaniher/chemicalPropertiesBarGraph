<!DOCTYPE html>
<html>
<head>
   <title>D3.xml Example</title>
   <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
   <style type="text/css">
.chart div {
   font: 10px sans-serif;
   background-color: steelblue;
   text-align: right;
   padding: 3px;
   margin: 1px;
   color: white;
 }
    </style
</head>
<body>
<div id="chart" class="chart">

</div>
<script>
d3.xml("elements.xml", "application/xml", function(xml) {
	document.xml = xml;
});

</script>
</body>
</html>
